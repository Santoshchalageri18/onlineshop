
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
        footer {
            background-color: #333; /* Dark Gray */
            color: #fff;
            text-align: center;
            padding: 10px;
        }
      

        .navbar {
            background-color: #333; /* Dark Gray color */
        }

        .navbar-brand img {
            margin-right: 2px;
        }

        .nav-link {
            color: #fff;
        }

        .nav-link:hover {
            color: #fff;
        }
        
         .post-thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .full-screen-image {
            position: relative;
            height: 100vh; /* Full viewport height */
            overflow: hidden;
        }

        .full-screen-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }
        .full-screen-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #fff;
    }

    .full-screen-content h4 {
        font-size: 1.3em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        margin-bottom: 20px;
        color: #fff; /* Text color */
        background: linear-gradient(45deg, #FFD700, #FF6347, #8A2BE2); /* Gradient background */
        background-size: 100% 100%;
        animation: gradientAnimation 5s infinite;
    }

    .full-screen-content p {
        font-size: 1.2em;
        max-width:1000px;
        margin: 0 auto;
    }
      .animated-buttons {
            margin-top: 1px;
        }
        .animated-buttons a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
            overflow: hidden;
        }
        .animated-buttons a:before {
            content: '';
            background-color: #FF6F61;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: -100%;
            z-index: -1;
            transition: left 0.3s;
        }
        .animated-buttons a:hover {
            color: #FF6F61;
        }
        .animated-buttons a:hover:before {
            left: 0;
        }
       

    @keyframes gradientAnimation {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

        
    </style>
</head>
<body>
<header id="home" class="full-screen-image">
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top" style="font-family: 'Poppins', sans-serif;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand text-capitalize" href="#">
      <img src="sign.jpg" width="40" height="40" alt="" loading="lazy" class="mr-2">
      Patient Dashboard</a>
  
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
        <li class="nav-item active animated-buttons">
          <a class="nav-link " href="#home"> <i class="fa fa-home mr-1" aria-hidden="true"></i>Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item animated-buttons">
          <a class="nav-link fadeInDown" th:href="@{/userdetails}"><i class="fa fa-hospital-o mr-1" aria-hidden="true"></i>My Appointments</a>
        </li>
        <li class="nav-item animated-buttons">
          <a class="nav-link" th:href="@{/docdetails}"> <i class="fa fa-medkit mr-1" aria-hidden="true"></i>Doctors</a>
        </li>
        <li class="nav-item animated-buttons">
              <a class="nav-link" th:href="@{/}"><i class="fa fa-medkit mr-1" aria-hidden="true"></i>Logout</a>
            </li>
      </ul>
    </div>
  </nav>
 
   <div class="post-thumb " style="color: red;">
            <img src="homepage.jpg" alt="img1">
        </div>
        <div class="full-screen-content  "  style="font-size: xx-large; font-family: serif;">
        <br>
        <br>
            <h4 th:text="'Welcome ' + ${email}"></h4>
            <p style="color:red; ">We are there for you. If you are feeling unwell, then you need a check-up. Book an appointment with an appropriate doctor here.</p>
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item animated-buttons">
          <a class="nav-link " style="color: green;" th:href="@{/docdetails}"> <i class="fa fa-medkit mr-1" aria-hidden="true"></i>BOOK Appointemnt</a>
          
        </li>
        </ul>
        </div>
        
        
</header>

    <footer>
      <p>&copy; 2024 . All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and other dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyCk8Ht1QT5OPqjU8FQq9R+8L4FojK9q"
        crossorigin="anonymous"></script>
</body>
</html>
